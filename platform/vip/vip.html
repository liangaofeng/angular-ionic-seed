<ion-tabs class="tabs-icon-top tabs-color-active-{{myConfig.color}}" ng-class="{'tabs-item-hide': $root.hideTabs}">
    <ion-tab title="首页" icon-on=" ion-ios-home-outline tabs-iconfont" icon-off=" ion-ios-home-outline tabs-iconfont"
             ng-click="goState('vip.index')">
        <ion-nav-view name="vip-home"></ion-nav-view>
    </ion-tab>
    <ion-tab title="附近" icon-on="  ion-ios-navigate-outline tabs-iconfont"
             icon-off=" ion-ios-navigate-outline tabs-iconfont"
             ng-click="goState('vip.business')">
        <ion-nav-view name="vip-near"></ion-nav-view>
    </ion-tab>
    <ion-tab title="订单" icon-on=" ion-ios-paper-outline tabs-iconfont" icon-off=" ion-ios-paper-outline tabs-iconfont"
             ng-click="goState('vip.orders')">
        <ion-nav-view name="vip-orders"></ion-nav-view>
    </ion-tab>
    <ion-tab title="我的" icon-on=" ion-android-person tabs-iconfont" icon-off=" ion-android-person tabs-iconfont"
             ng-click="goState('vip.personal')">
        <ion-nav-view name="vip-my"></ion-nav-view>
    </ion-tab>
</ion-tabs>
